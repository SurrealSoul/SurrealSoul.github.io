<script>
    $(document).ready(function(){
        $('#main').particleground();
        loop();
    });

    function loop() {
        var i, n, s = '';

        for (i = 0; i < 100; i++) {
            n = Math.floor(Math.sin((Date.now()/200) + (i/2)) * 4) + 4;

            s += String.fromCharCode(0x2581 + n);
        }

        window.location.hash = s;

        setTimeout(loop, 50);
    }

    

</script>
